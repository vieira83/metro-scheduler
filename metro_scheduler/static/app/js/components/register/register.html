<div class="row">
  <div class="col-md-4 col-md-offset-4 login">

      <div class="well">
          <h2>Register</h2>
          <form role="form" ng-submit="vm.register()">
          <div class="form-group">
          <label for="register__firstname">First Name</label>
          <input type="email" class="form-control" id="register__firstname" ng-model="vm.fname" placeholder="ex. John" />
        </div>
          <div class="form-group">
          <label for="register__lastname">Last Name</label>
          <input type="email" class="form-control" id="register__lastname" ng-model="vm.lname" placeholder="ex. Doe" />
        </div>
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@nor.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. this" />
        </div>
        <div class="form-group">
          <label for="register__confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="register__confirm_password" ng-model="vm.confirm_password" placeholder="ex. this" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
